<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EscapeRealm</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>

    <!-- Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<!-- Login Screen (with background + title) -->
<div id="login-screen">
    <h1 id="game-title">EscapeREALM</h1>
    <!-- Orange panel box -->
    <div class="login-box">
        <h2>WELCOME !!!</h2>
        <input type="text" id="username" placeholder="In-Game Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-btn">LOG IN</button>
        <p id="login-message"></p>
    </div>
</div>

<!-- Game Canvas -->
<div id="game-container" style="display:none;"></div>

<!-- Order matters: GameplayScene FIRST, then game.js -->
<script src="scenes/GameplayScene.js"></script>
<script src="game.js"></script>

<script>
    const loginBtn = document.getElementById("login-btn");
    const loginScreen = document.getElementById("login-screen");
    const gameContainer = document.getElementById("game-container");
    const loginMessage = document.getElementById("login-message");

    // === Handle Login Button Click ===
    loginBtn.addEventListener("click", async () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
            loginMessage.textContent = "Please fill in both fields.";
            return;
        }

        try {
            // Try login first
            const res = await fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (res.ok) {
                const data = await res.json();
                loginMessage.textContent = data.message;
                startGame(username);
            } else {
                // If login failed because user doesn't exist, signup instead
                const signupRes = await fetch("http://localhost:5000/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                if (signupRes.ok) {
                    const data = await signupRes.json();
                    loginMessage.textContent = "New account created! Logging in...";
                    startGame(username);
                } else {
                    const err = await signupRes.json();
                    loginMessage.textContent = err.message;
                }
            }
        } catch (error) {
            console.error("Error:", error);
            loginMessage.textContent = "Server not responding. Is backend running?";
        }
    });

    // === Start Game Function ===
    function startGame(username) {
        // Hide login screen (background + title + inputs all go away)
        loginScreen.style.display = "none";

        // Show game canvas
        gameContainer.style.display = "block";

        // Pass username to Phaser game
        window.playerName = username;

        // Start Phaser game from game.js
        initPhaserGame();
    }

    // === Handle Logout Automatically ===
    // When user closes tab, refreshes, or navigates away, mark them offline
    window.addEventListener("beforeunload", async () => {
        if (window.playerName) {
            try {
                await fetch("http://localhost:5000/logout", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: window.playerName })
                });
            } catch (err) {
                console.warn("Could not update logout status:", err);
            }
        }
    });
</script>

</body>
</html>
