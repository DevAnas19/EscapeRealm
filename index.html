<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EscapeRealm</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>

    <!-- Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<!-- Login Screen (with background + title) -->
<div id="login-screen">
    <h1 id="game-title">EscapeREALM</h1>
    <!-- Orange panel box -->
    <div class="login-box">
        <h2>WELCOME !!!</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-btn">LOG IN</button>
        <p id="login-message"></p>
    </div>
</div>

<!-- Game Canvas -->
<div id="game-container" style="display:none;"></div>

<script src="game.js"></script>
<script>
    const loginBtn = document.getElementById("login-btn");
    const loginScreen = document.getElementById("login-screen");
    const gameContainer = document.getElementById("game-container");
    const loginMessage = document.getElementById("login-message");

    loginBtn.addEventListener("click", () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
            loginMessage.textContent = "Please fill in both fields.";
            return;
        }

        // Check if user exists
        const storedPassword = localStorage.getItem(`user_${username}`);

        if (storedPassword) {
            // Existing user - check password
            if (storedPassword === password) {
                startGame(username);
            } else {
                loginMessage.textContent = "Incorrect password.";
            }
        } else {
            // New user - save credentials
            localStorage.setItem(`user_${username}`, password);
            startGame(username);
        }
    });

    function startGame(username) {
        // Hide login screen (background + title + inputs all go away)
        loginScreen.style.display = "none";

        // Show game canvas
        gameContainer.style.display = "block";

        // Pass username to Phaser game
        window.playerName = username;

        // Start Phaser game from game.js
        initPhaserGame();
    }
</script>

</body>
</html>
